{% extends 'base.html' %}
{% block content %}

<h1>Decoration Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ decoration.item }}</span>
        <p>Color: {{ decoration.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'decorations_update' decoration.id %}" class="blue-text">Edit</a>
        <a href="{% url 'decorations_delete' decoration.id %}" class="blue-text">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
